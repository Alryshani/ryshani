<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم أسعار العملات - R-Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" alt="R-Money Logo" class="img-fluid">
            </a>
            <a href="/" class="btn btn-outline-primary ms-auto">العودة للرئيسية</a>
        </div>
    </nav>

    <header class="site-header text-center">
        <div class="container">
            <h1>لوحة تحكم أسعار العملات</h1>
            <p class="lead">تحديث وإدارة أسعار العملات</p>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">تحديث سعر العملة</h3>
                        <form id="currency-form">
                            <div class="mb-3">
                                <label for="currency-select" class="form-label">اختر العملة</label>
                                <select id="currency-select" class="form-select">
                                    <option value="usd">الدولار الأمريكي</option>
                                    <option value="eur">اليورو</option>
                                    <option value="sar">الريال السعودي</option>
                                    <option value="aed">الدرهم الإماراتي</option>
                                    <option value="gbp">الجنيه الإسترليني</option>
                                    <option value="kwd">الدينار الكويتي</option>
                                    <option value="qar">الريال القطري</option>
                                    <option value="omr">الريال العماني</option>
                                    <option value="bhd">الدينار البحريني</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="rate-input" class="form-label">السعر الجديد</label>
                                <input type="number" id="rate-input" class="form-control" placeholder="أدخل السعر">
                            </div>
                            <button type="submit" class="btn btn-primary">تحديث السعر</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">أسعار العملات الحالية</h3>
                        <div class="mb-4">
                            <button id="updateRatesAuto" class="btn btn-success">
                                <i class="fas fa-sync-alt me-2"></i>
                                تحديث تلقائي للأسعار
                            </button>
                            <div id="updateStatus" class="mt-2"></div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>العملة</th>
                                        <th>السعر الحالي</th>
                                        <th>نسبة التغيير</th>
                                        <th>آخر تحديث</th>
                                        <th>الإجراءات</th>
                                    </tr>
                                </thead>
                                <tbody id="rates-table">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <p>جميع الحقوق محفوظة &copy; 2024 R-Money</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
