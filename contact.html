<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - R-Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" alt="R-Money Logo" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">عن الموقع</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact">اتصل بنا</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/admin" class="btn btn-outline-primary">لوحة التحكم</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="site-header text-center">
        <div class="container">
            <h1>اتصل بنا</h1>
            <p class="lead">نحن هنا للإجابة على استفساراتك</p>
        </div>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form id="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">الاسم</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">الموضوع</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">الرسالة</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">إرسال</button>
                        </form>

                        <div class="mt-5">
                            <h3>معلومات الاتصال</h3>
                            <ul class="list-unstyled mt-4">
                                <li class="mb-3">
                                    <i class="fas fa-map-marker-alt me-2"></i>
                                    <strong>العنوان:</strong> اليمن - صنعاء
                                </li>
                                <li class="mb-3">
                                    <i class="fas fa-envelope me-2"></i>
                                    <strong>البريد الإلكتروني:</strong> 
                                    <a href="mailto:alryshanideveloper@gmail.com">alryshanideveloper@gmail.com</a>
                                </li>
                                <li class="mb-3">
                                    <i class="fas fa-phone me-2"></i>
                                    <strong>الهاتف:</strong> 
                                    <a href="tel:+967778003355" dir="ltr">+967 778003355</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <p>جميع الحقوق محفوظة &copy; 2024 R-Money</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
